<html>
  <head>
    <meta charset="utf-8" />
    <script src="/bin/wasm_exec.js"></script>
    <script>
      const go = new Go();
      WebAssembly.instantiateStreaming(
        fetch('/bin/main.wasm'),
        go.importObject,
      ).then((result) => {
        go.run(result.instance);
      });
    </script>
  </head>
  <body>
    <p>Open DevTools console.</p>
  </body>
</html>
